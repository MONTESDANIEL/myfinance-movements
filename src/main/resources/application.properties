# Ajustes generales
spring.application.name=movements
server.port=8082

# Ajustes de la base de datos
spring.datasource.url=jdbc:mysql://192.168.1.5:3306/movement_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Se configura hibernate para MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Se esta habilitando la visualizaci√≥n de las sentencias SQL
spring.jpa.show-sql=true
